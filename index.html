<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenSpace | Minimal Project Management</title>

    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Theme Init -->
    <script>
      (function () {
        const savedTheme = localStorage.getItem('zenspace_theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(12px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .dark .glass-card {
        background: rgba(15, 15, 20, 0.4);
        backdrop-filter: blur(16px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-nav {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .dark .glass-nav {
        background: rgba(15, 15, 20, 0.7);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  </head>

  <body class="bg-zinc-50 dark:bg-zinc-950 text-zinc-900 dark:text-zinc-100 transition-colors duration-300">
    <div id="root"></div>

    <!-- Vite Entry -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
